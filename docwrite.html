<script>
var start=10;
var next=start;
var n=5;
var step=2
var sum=0;
for (var i=1;i<=n;i=i+1)
{
	sum=sum+next;
	next=next+step;

}
document.write("From:" + start + "<br>");
document.write("Number:" + n + "<br>");
document.write("Sum:" + sum + <br>);
document.write("Step: "+ step + "<br>");
</script>
